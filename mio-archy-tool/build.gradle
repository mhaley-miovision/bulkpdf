group 'gradle-test'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile name: 'jgraphx'

    compile 'com.google.api-client:google-api-client:1.19.1'
    compile 'com.google.gdata:core:1.47.1'
    compile 'com.google.apis:google-api-services-oauth2:v1-rev96-1.20.0'
    compile "org.springframework.social:spring-social-core:1.1.2.RELEASE"

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
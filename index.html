<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bulkPdf.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="fullcol col-lg-2">
        <div class="fullbtn btn-group">
          <div rv-on-click="load" class="halfbtn btn btn-default">Load</div>
          <div rv-on-click="save" class="halfbtn btn btn-default">Save</div>
        </div>
        <ul id="pdfList" class="list-group scroll-list sortable">
          <li class="pdf list-group-item btn btn-default draggable" rv-each-file="files" rv-on-click="loadPdf">{ file }</li>
        </ul>
        </div>
        <div class="fullcol col-lg-2">
            <span class="listlabel">Bad List</span>
            <ul id="badList" class="list-group half-scroll-list sortable">
              <li class="pdf list-group-item btn btn-default draggable" rv-each-file="files" rv-on-click="loadPdf">{ file }</li>
            </ul>
            <span class="listlabel">Good List</span>
            <ul id="goodList" class="list-group half-scroll-list sortable">
              <li class="pdf list-group-item btn btn-default draggable" rv-each-file="files" rv-on-click="loadPdf">{ file }</li>
            </ul>
        </div>
        <div class="fullcol col-lg-8 pdfview">
        </div>
      </div>


    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/rivets.bundled.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src="build/pdf.js"></script>
    <script src="js/bulkpdf.js"></script>
  </body>
</html>
